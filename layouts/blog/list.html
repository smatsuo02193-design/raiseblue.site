{{ define "main" }}
<main style="max-width: 1200px; margin: 0 auto; padding: 0 1rem;">
<div style="text-align: center; margin: 3rem 0;">
  <h1>{{ .Title }}</h1>
  <p style="color: var(--text-secondary); font-size: 1.1rem;">
    ポーカーの基礎から実践的な戦略まで、初心者がすぐに使える知識を毎日発信しています。
  </p>
</div>

{{ .Content }}

<div style="text-align: center; margin: 3rem 0; padding: 2rem; background: var(--gradient-primary); border-radius: 1rem;">
  <h3 style="color: white; border: none; margin: 0 0 1rem 0;">毎日更新中</h3>
  <p style="color: rgba(255, 255, 255, 0.9); margin: 0 0 1.5rem 0;">
    最新記事は LINE でお知らせします。
  </p>
  <a href="https://line.me/R/ti/p/@976eputr" style="display: inline-block; padding: 0.75rem 1.5rem; background: white; color: #0066ff; border-radius: 0.5rem; text-decoration: none; font-weight: 600;">
    LINE で最新情報を受け取る
  </a>
</div>

</main>
{{ end }}
