{{ define "main" }}

<main style="max-width: 900px; margin: 0 auto; padding: 0 1rem;">

<article>
  <div class="article-header">
    <h1 class="article-title">{{ .Title }}</h1>
    <div class="article-meta">
      <span>📅 {{ .Date.Format "2006.01.02" }}</span>
      {{ if .ReadingTime }}
      <span>⏱️ {{ .ReadingTime }} 分</span>
      {{ end }}
    </div>
  </div>

  <div class="article-content">
    {{ .Content }}
  </div>

  <div class="article-footer">
    <p style="text-align: center; color: var(--text-secondary);">
      この記事について質問やご感想がありましたら、<a href="https://line.me/R/ti/p/@976eputr">LINE</a> までお気軽にお問い合わせください。
    </p>
  </div>

  <div style="text-align: center; margin-top: 3rem; padding: 2rem; background: var(--gradient-primary); border-radius: 1rem;">
    <h3 style="color: white; border: none; margin: 0 0 1rem 0;">他の記事を読む</h3>
    <a href="/blog/" style="display: inline-block; padding: 0.75rem 1.5rem; background: white; color: #0066ff; border-radius: 0.5rem; text-decoration: none; font-weight: 600;">
      ← ブログに戻る
    </a>
  </div>
</article>

</main>

{{ end }}
